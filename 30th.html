<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect with Sliding Image</title>
    <link rel="stylesheet" href="30th.css">
</head>
<body>
    <p>What are you waiting for? Try them all!</p>
    <div class="container">
                <div class="product">
            <div class="image-container">
                <img src="./cokies02.jpg" alt="Original Image" class="original-image">
                <img src="./cokie box.jpg" alt="Hover Image" class="hover-image">
            </div>
            <p>Product Name</p>
            <div class="price-container">
                <p>Price: 8.50 €</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <div class="image-container">
                <img src="./white cokies.jpg" alt="Original Image" class="original-image">
                <img src="./Biscotto-al-Limone" alt="Hover Image" class="hover-image">
            </div>
            <p>Product Name</p>
            <div class="price-container">
                <p>Price: 8.50 €</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <div class="image-container">
                <img src="./black cockies.jpg" alt="Original Image" class="original-image">
                <img src="./cokies packet.jpg" alt="Hover Image" class="hover-image">
            </div>
            <p>Product Name</p>
            <div class="price-container">
                <p>Price: 8.50 €</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <div class="image-container">
                <img src="./Img_l-Biscotto-Gocciolato.png" alt="Original Image" class="original-image">
                <img src="./Img_Il-Biscotto-Gocciolato_(600x600).png" alt="Hover Image" class="hover-image">
            </div>
            <p>Product Name</p>
            <div class="price-container">
                <p>Price: 8.50 €</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
    </div>
</body>
</html>
